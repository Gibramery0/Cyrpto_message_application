{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Mesaj İçeriği</h2>
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">{{ message.author.username }}</h5>
                        <small class="text-muted">{{ message.timestamp.strftime('%d.%m.%Y %H:%M') }}</small>
                    </div>
                    <div class="card bg-light">
                        <div class="card-body">
                            <p class="card-text">{{ decrypted_content }}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Geri Dön</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
